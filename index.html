<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" id="switcher-id" href="themeOne.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.jpg">
  
  <title>Frontend Mentor | Calculator app</title>


</head>
<body class = "body">
  <main>
    <header>
      <h1>calc</h1>
      <div class="button-container">
        <div class="numbers"> <span>1</span>  <span>2</span>  <span>3</span> </div>
        <div class="second-container">
          <span>THEME</span>
          <div class="cercle-container" id="theme-switcher">
            <div class="cercle"></div>
          </div>
        </div>
      </div>
    </header>
    <input id = "result" type="text" dir="rtl" step="any">
    <section>
      <button class = "number ">7</button>
      <button class = "number ">8</button>
      <button class = "number " >9</button>
      <button id="DEL-button" class="DEL-RESET">DEL</button>
      <button class = "number ">4</button>
      <button class = "number ">5</button>
      <button class = "number ">6</button>
      <button  class = "operator ">+</button>
      <button class = "number ">1</button>
      <button class = "number ">2</button>
      <button class = "number ">3</button>
      <button class = "operator ">-</button>
      <button class = "number ">.</button>
      <button class = "number ">0</button>
      <button class = "operator ">/</button>
      <button class = "operator ">x</button>
      <button id = "RESET-button" class="DEL-RESET">RESET</button>
      <button id = "equal-button" class="equal">=</button>
    </section>
    <footer >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://github.com/Wissemh" target="_blank">Wissem Hssan</a>.
    </footer> 
  </main>
  <script src="script.js"></script>
</body>
</html>

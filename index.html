<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.jpg">
  
  <title>Frontend Mentor | Calculator app</title>


</head>
<body class = "body-theme3">
  <main>
    <header>
      <h1 class = "h1-theme1" >calc</h1>
      <button></button>
    </header>
    <input id = "result" type="text" dir="rtl" step="any" class = "input-theme1">
    <section>
      <button class = "number button-theme1">7</button>
      <button class = "number button-theme1">8</button>
      <button class = "number button-theme1" >9</button>
      <button id="DEL-button" class="DEL-RESET-Theme1">DEL</button>
      <button class = "number button-theme1">4</button>
      <button class = "number button-theme1">5</button>
      <button class = "number button-theme1">6</button>
      <button  class = "operator button-theme1">+</button>
      <button class = "number button-theme1">1</button>
      <button class = "number button-theme1">2</button>
      <button class = "number button-theme1">3</button>
      <button class = "operator button-theme1">-</button>
      <button class = "number button-theme1">.</button>
      <button class = "number button-theme1">0</button>
      <button class = "operator button-theme1">/</button>
      <button class = "operator button-theme1">x</button>
      <button id = "RESET-button" class="DEL-RESET-Theme1">RESET</button>
      <button id = "equal-button" class="equal-Theme1">=</button>
    </section>
    <footer class="footer-theme1">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://github.com/Wissemh" target="_blank">Wissem Hssan</a>.
    </footer> 
  </main>
  <script src="script.js"></script>
</body>
</html>
